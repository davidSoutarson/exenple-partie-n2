<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/fomulaire.css">
    <title>01formulaire</title>
  </head>
  <body>
    <div class="corp-formulaire">
      <h1>NOUS CONTACTER</h1>

          <form class="formulaire" action="index.html" method="post">
            <fieldset>
              <div class="nom">
                <label for="nom">NOM </label>
                <input type="text" name="nom"  placeholder="VOTRE NOM">
              </div>

              <div class="email">
                <label for="email">EMAIL </label>
                <input type="text" name="email"  placeholder="VOTRE EMAIL">
              </div>

              <div class="mesage">
                <label for="mesage">MESAGE</label>
                <textarea name="mesage" rows="10" cols="50" placeholder="ecriver votre mesage"></textarea>
              </div>

              <div id= envoyer>
                <input  name="envoyer" type="submit" value="Envoyer">
              </div>
            </fieldset>
          </form>



    </div>

  </body>
</html>
